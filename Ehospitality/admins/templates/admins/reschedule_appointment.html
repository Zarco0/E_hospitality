{% extends 'admins/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Reschedule Appointment</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="new_date" class="form-label">New Date and Time</label>
                    <input type="datetime-local" name="new_date" id="new_date" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Reschedule Appointment</button>
                    <a href="{% url 'admins:appointments_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
