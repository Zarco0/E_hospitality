{% extends "patients/base.html" %}

{% block content %}

<div class="container mt-5 text-center">
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h2 class="text-danger mb-4">
                <i class="bi bi-x-circle-fill"></i> Payment Canceled
            </h2>
            <p class="lead">
                Your payment for Appointment #<strong>{{ billing.appointment.id }}</strong> was canceled.
            </p>
            <a href="{% url 'patient:list_billings' %}" class="btn btn-primary mt-3">
                <i class="bi bi-list"></i> Go to Billing List
            </a>
        </div>
    </div>
</div>


{% endblock %}
